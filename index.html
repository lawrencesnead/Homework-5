<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="moment.min.js"></script>
  
  </head>
  <body>
      <div class="wrapper">
          <div class="container">
              <div class="row">
                  <div class="col-12 col-centered" id="title">
                    <br><h1>Work Day Planner</h1><br>
                    A simple calendar app for scheduling my work day.<br>
                  </div>
              </div>
              <br>
              <div class='row'>
                    <div class="col-1 hour" id="1stH">9:00 AM</div>
                    <div class="col-10 plan"></div>
                    <div class="col-1 save-btn"></div>
              </div>

              <div class='row'>
                    <div class="col-1 hour" id="2ndH">10:00 AM</div>
                    <div class="col-10 plan"></div>
                    <div class="col-1 save-btn"></div>
              </div>

              <div class='row'>
                    <div class="col-1 hour" id="3rdH">11:00 AM</div>
                    <div class="col-10 plan"></div>
                    <div class="col-1 save-btn"></div>
              </div>

              <div class='row'>
                    <div class="col-1 hour" id="4thH">12:00 PM</div>
                    <div class="col-10 plan"></div>
                    <div class="col-1 save-btn"></div>
              </div>

              <div class='row'>
                    <div class="col-1 hour" id="5thH">1:00 PM</div>
                    <div class="col-10 plan"></div>
                    <div class="col-1 save-btn"></div>
              </div>

              <div class='row'>
                    <div class="col-1 hour" id="6thH">2:00 PM</div>
                    <div class="col-10 plan"></div>
                    <div class="col-1 save-btn"></div>
              </div>

              <div class='row'>
                    <div class="col-1 hour" id="7thH">3:00pm</div>
                    <div class="col-10 plan"></div>
                    <div class="col-1 save-btn"></div>
              </div>

              <div class='row'>
                    <div class="col-1 hour" id="8thH">4:00pm</div>
                    <div class="col-10 plan"></div>
                    <div class="col-1 save-btn"></div>
              </div>
              <div class='row'>
                    <div class="col-1 hour" id="9thH">5:00pm</div>
                    <div class="col-10 plan"></div>
                    <div class="col-1 save-btn"></div>
              </div>
          </div>
      </div>
    <script src='script.js'></script>
  </body>
</html>
